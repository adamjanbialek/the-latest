<mat-spinner *ngIf="!(loaded$ | async) as loaded"></mat-spinner>
<section *ngIf="(loaded$ | async) as loaded">
  <h1>{{loaded[id].title}}</h1>
  <a class="button button--primary" href="{{loaded[id].link}}" target="_blank">Read more</a>
  <div class="content-container">
    <div class="article-content">
      <div class="abstract">
        {{loaded[id].abstract}}
      </div>
      <img src="{{loaded[id].image}}">
    </div>

    <app-user-reactions-form [selectedContentItem]="loaded[id]"></app-user-reactions-form>
  </div>
</section>
