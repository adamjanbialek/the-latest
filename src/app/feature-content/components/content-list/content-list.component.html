<section>
  <mat-spinner *ngIf="!(loaded$ | async) as loaded"></mat-spinner>
  <h1>{{functionality | capitalize}}</h1>
  <div class="articles-container" *ngIf="(loaded$ | async) as loaded">
    <a class="tile button" *ngFor="let contentItem of loaded; let i = index" (click)="toContentItem(i)">
      <img src="{{contentItem.image}}">
      <h3 class="tile-title">{{contentItem.title}}</h3>
    </a>
  </div>
</section>
