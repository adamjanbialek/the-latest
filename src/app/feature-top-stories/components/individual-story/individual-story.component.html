<section>
  <h1>{{selectedArticle.title}}</h1>
  <a class="button" href="{{selectedArticle.link}}" target="_blank">Read more</a>
  <div class="content-container">
    <div class="article-content">
      <img src="{{selectedArticle.image}}">
      <div class="abstract">
        {{selectedArticle.abstract}}
      </div>
    </div>

    <app-user-reactions-form></app-user-reactions-form>
  </div>
</section>
