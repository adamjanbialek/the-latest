<section *ngIf="data">
  <div class="content-container">
    <div class="article-content">
      <img src="{{data[id].image}}">
      <p class="abstract">
        {{data[id].abstract}}
      </p>
    </div>
  </div>
</section>
<ng-container *ngIf="data">
  <app-user-reactions-form [selectedContentItem]="data[id]"></app-user-reactions-form>
</ng-container>
